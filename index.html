<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="hero-section">
            <img class="hero-image" src="./hero-image.jpg" alt="Intricate Neo-Classical Church Interior in Paris">
            <p class="title">WRLD</p>
            <p class="pic-credit">Photo by <a href="https://www.pexels.com/photo/intricate-neo-classical-church-interior-in-paris-32431789/">Clark Van Der Beken</a></p>
        </div>
        <div class="sign-up-section">
            <div class="header-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form-section" action="#">
                <legend>Let's do this!</legend>

                <div class="form-section">
                    <div class="form-row">
                        <div class="form-item first-name">
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text">
                        </div>
                        <div class="form-item last-name">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item email">
                            <label class="reqd" for="email">Email</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div class="form-item phone">
                            <label class="reqd" for="phone">Phone Number</label>
                            <input id="phone" name="phone" type="number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item password">
                            <label class="reqd" for="password">Password</label>
                            <input id="password" name="password" type="password" minlength="8" maxlength="20" required>
                        </div>
                        <div class="form-item conf-password">
                            <label class="reqd" for="conf-password">Confirm Password</label>
                            <input id="conf-password" name="conf-password" type="password" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
